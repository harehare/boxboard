type Box {
  _id: ID!
  boardID: ID!
  userID: ID!
  x: Int!
  y: Int!
  width: Int!
  height: Int!
  order: Int!
  angle: Int!
  color: String
  boxType: String!
  pinned: Boolean!
  text: String
  fontSize: Int
  url: String
  imageUrl: String
  title: String
  description: String
  # Pen
  penColors: [String!]
  penDraws: [String!]
  # Arrow
  arrowType: String
  strokeWidth: Int
}

type Board {
  x: Int!
  y: Int!
  scale: Float!
  _id: ID!
  boardID: ID!
  _ts: Long!
}

type BoxPage {
  data: [Box]!
  after: String
  before: String
}

input BoxInput {
  boardID: ID!
  userID: ID!
  x: Int!
  y: Int!
  width: Int!
  height: Int!
  order: Int!
  angle: Int!
  boxType: String!
  pinned: Boolean!
  color: String
  text: String
  fontSize: Int
  url: String
  imageUrl: String
  title: String
  description: String
  # Pen
  penColors: [String!]
  penDraws: [String!]
  # Arrow
  arrowType: String
  strokeWidth: Int
}

input BoardInput {
  boardID: ID!
  x: Int!
  y: Int!
  scale: Float!
}

type Query {
  findBoxesInBoard(boardID: ID!, userID: ID!): BoxPage
}

type Mutation {
  createBox(data: BoxInput!): Box!
  updateBox(id: ID!, data: BoxInput!): Box
  deleteBox(id: ID!): Box
  createBoard(data: BoardInput!): Board!
  updateBoard(id: ID!, data: BoardInput!): Board
  deleteBoard(id: ID!): Board
}

schema {
  query: Query
  mutation: Mutation
}
