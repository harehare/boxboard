query findBoxesInBoard($id: ID!, $userID: ID!) {
  findBoxesInBoard(boardID: $id, userID: $userID) {
    data {
      _id
      boardID
      x
      y
      width
      height
      order
      boxType
      pinned
      text
      fontSize
      url
      penColors
      penDraws
      imageUrl
      title
      description
      color
      arrowType
      angle
      strokeWidth
    }
  }
}

